<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah | A.D.S Islam</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aboutquran.css">
    <style>
        .surah-viewer {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .surah-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(102, 51, 153, 0.1), rgba(138, 43, 226, 0.1));
            border-radius: 15px;
        }

        .surah-header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #663399;
        }

        .surah-header p {
            font-size: 1.1em;
            color: #666;
            margin: 5px 0;
        }

        .verses-container {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .verse {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .verse:last-child {
            border-bottom: none;
        }

        .verse-number {
            color: #663399;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .verse-text-arabic {
            font-size: 1.3em;
            text-align: right;
            direction: rtl;
            margin-bottom: 12px;
            line-height: 2;
            color: #333;
        }

        .verse-text-translation {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            font-style: italic;
            padding-left: 15px;
            border-left: 3px solid #663399;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #663399;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 15px;
        }

        .surah-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .nav-button {
            padding: 10px 20px;
            background: #663399;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: #8b4fc6;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>

    <link rel="shortcut icon" href="assets/logo-simple.png" type="image/png">
</head>

                A.D.S <span>ISLAM</span>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="aboutislam.html">About Islam</a>
                <a href="thepillars.html">Pillars</a>
                <a href="theka3ba.html">The Ka'aba</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="menu-toggle" onclick="toggleNav()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="surah-viewer">
            <a href="aboutquran.html" class="back-link">‚Üê Back to All Surahs</a>

            <div id="surahContent" class="loading">Loading Surah...</div>
        </section>
    </main>

    <footer class="main-footer">

    </footer>

    <script src="surah.js"></script>
</body>

</html>
