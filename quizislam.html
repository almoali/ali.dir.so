<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <center>
    <style>
      form {
        width: 500px;
        margin: 0 auto;
        text-align: left;
        color: yellow;
        font-family: 'Courier New', Courier, monospace;

      }



      a {
        background-color: white;
        margin-left: 150px;
        margin-right: 150px;
      }

      h1 {
        margin-top: 0;
        background-color: pink;
        color: blue;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        color: blue;
      }

      p {
        background-color: pink;
        color: blue;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        text-align: center;
      }

      body {
        background-color: tomato;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(0);
        }
      }

      .slide-in {
        animation: slideIn 3s ease-out;
        background-image: url(pattern.png);
        height: 200px;
        width: 200px;
        background-size: cover;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 10s linear infinite;
      }

      @keyframes wobble {
        0% {
          transform: translateX(0%);
        }

        15% {
          transform: translateX(-30%) rotate(-5deg);
        }

        30% {
          transform: translateX(25%) rotate(3deg);
        }

        45% {
          transform: translateX(-20%) rotate(-3deg);
        }

        60% {
          transform: translateX(15%) rotate(2deg);
        }

        75% {
          transform: translateX(-10%) rotate(-1deg);
        }

        100% {
          transform: translateX(0%);
        }
      }

      .wobble {
        animation: wobble 5s;

      }

      .HOMEPAGE {
        color: blue;
        margin-right: 150px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: xx-large;
      }

      .contact {
        color: blue;
        margin-left: 150px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: xx-large;
      }

      .seerah {
        color: blue;
        margin-right: 150px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: xx-large;

      }

      .prog {
        color: red;
        font-family: cursive;
      }
    </style>
</head>

<body>

  </div>

  <h5 class="prog">QUIZ IS STILL IN PROGRESS,<br>
    THIS MAY TAKE TIME.
  </h5>

  <div class="bounce" class="wobble" class="pulse" class="slide-in">
    <h1>Islam Quiz</h1>
    <form>
          <form id="quiz-form">
            <p>What is the meaning of the word "Islam"?</p>
            <input type="radio" name="q1" value="a"> Submission to God<br>
            <input type="radio" name="q1" value="b"> Peace<br>
            <input type="radio" name="q1" value="c"> Love<br>
            <input type="radio" name="q1" value="d"> Faith<br>
            <input type="radio" name="q1" value="e"> All of Above<br>
            
            <p>How many pillars of Islam are there?</p>
            <input type="radio" name="q2" value="a"> 3<br>
            <input type="radio" name="q2" value="b"> 4<br>
            <input type="radio" name="q2" value="c"> 5<br>
            <input type="radio" name="q2" value="d"> 6<br>
            
            <button type="submit">Submit Quiz</button>
          </form>
          
          <script>
            const form = document.getElementById("quiz-form");
            form.addEventListener("submit", function(event) {
              event.preventDefault();
              let score = 0;
              
              // Check answers
              if (form.elements.q1.value === "a") {
                score++;
              }
              if (form.elements.q2.value === "e") {
                score++;
              }
              
              // Show result
              if (score === 2) {
                alert("Congratulations, you passed the quiz!");
              } else {
                alert("Sorry, you failed the quiz. Better luck next time!");
              }
            });
          </script>
  </center>
  
  </form>
