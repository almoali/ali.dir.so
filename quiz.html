<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <style>
    form {
      width: 500px;
      margin: 0 auto;
      text-align: left;
      color: yellow;
    }

    h1 {
      margin-top: 0;
      background-color: pink;
      color: blue;

    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: blue;

    }

    p {
      background-color: pink;
      color: blue;
      text-align: center;
    }

    body {
      background-color: tomato;
    }

    .HOMEPAGE {
      color: blue;
      font-size: x-large;
      background-color: rgb(2, 158, 255);
      border: none;
      height: 30px;
      width: 190px;
      border-radius: 15px;
      cursor: pointer;
      margin-bottom: 15px;
      text-align: justify;
    }

    .seerah {
      color: blue;
      font-size: x-large;
      background-color: rgb(2, 158, 255);
      border: none;
      height: 30px;
      width: 140px;
      border-radius: 15px;
      cursor: pointer;
      text-align: justify;
    }

    .contact {
      color: blue;
      font-size: x-large;
      background-color: rgb(2, 158, 255);
      border: none;
      height: 30px;
      width: 150px;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 20px;
      text-align: justify;
    }

    a:hover {
      color: maroon;
    }

    .prog {
      color: blue;
      font-family: cursive;
    }

    .submitquiz {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      width: 74px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 15px;
      padding: 10px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      margin-left: 150px;
      margin-right: 150px;
    }

    .submitquiz:hover {
      background-color: blue;
    }

    .lastpagebutton {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      width: 74px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 15px;
      padding: 10px;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
      margin-left: 150px;
      margin-right: 150px;
    }

    button:hover {
      background-color: red;
    }
  </style>
</head>

<body>

  <center>

    <!--SEERAH WEBPAGE-->
    <div>
      <nav>
        <ul class="seerah">
          <a href="seerah.html">SEERAH</a>
      </nav>
      <!--CONTACT WEBPAGE-->
      <nav class="contact">
        <ul>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!--HOME WEBPGAE-->
      <nav class="HOMEPAGE">
        <ul>
          <li><a href="index.html">HOMEPAGE</a></li>
        </ul>
      </nav>
    </div>

    <h5 class="prog">QUIZ IS STILL IN PROGRESS,<br>
      THIS MAY TAKE TIME!!
    </h5>

    <div class="bounce" class="wobble" class="pulse" class="slide-in">
      <h1>Islam Quiz</h1>
      <form id="quiz-form">
        <p>What is the meaning of the word "Islam"?</p>
        <input type="radio" name="q1" value="a"> Submission to God<br>
        <input type="radio" name="q1" value="b"> Peace<br>
        <input type="radio" name="q1" value="c"> Love<br>
        <input type="radio" name="q1" value="d"> Faith<br>
        <input type="radio" name="q1" value="e"> All of Above<br>

        <p>How many pillars of Islam are there?</p>
        <input type="radio" name="q2" value="a"> 3<br>
        <input type="radio" name="q2" value="b"> 4<br>
        <input type="radio" name="q2" value="c"> 5<br>
        <input type="radio" name="q2" value="d"> 6<br>

        <button class="submitquiz" type="submit">Submit Quiz</button><br><br><br>
        <a class="lastpagebutton" href="contact.html">Last Page</a>

      </form>


  </center>
  <script>
    const form = document.getElementById("quiz-form");
    function check(event) {
      event.preventDefault();
      event.stopPropagation();
      var score = 0;

      // Check answers
      if (form.elements.q1.value === "e") {
        score++;
      }
      if (form.elements.q2.value === "c") {
        score++;
      }

      // Show result
      if (score === e) {
        alert("Congratulations, you passed the quiz!");

      }
      else {
        alert("Sorry, you failed the quiz. Better luck next time!");
      }
    }

    form.addEventListener("submit", check )
  </script>

</body>

</html>
