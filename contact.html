<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | A.D.S Islam</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-section {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--accent);
        }
    </style>

    <link rel="shortcut icon" href="assets/logo-simple.png" type="image/png">
</head>

<body>
    <header class="main-header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo-icon.png" alt="A.D.S Islam Logo">
                A.D.S <span>ISLAM</span>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="aboutislam.html">About Islam</a>
                <a href="aboutquran.html">Quran</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="contact-section">
        <h2 style="text-align:center; margin-bottom: 2rem;">Get in Touch</h2>
        <form id="contactForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2023-2026 A.D.S Islam. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
