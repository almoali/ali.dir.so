      h1 {

      }

      .quiz {

        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: x-large;

      }

      .seerah {

        height: 30px;

      }

      .buttonforinfo {
        background-color: rgb(2, 158, 255);

        border: none;
        height: 36px;

        font-size: 15px;
        margin-top: 10px;
        text-align: center;
      }

      .buttonforinfo:hover {
        background-color: blue;
      }

      .email-link {
        text-decoration: none;
        color: black;
        display: inline-flex;
        align-items: center;
        padding: 9px 8px;
        margin-left: -8px;
        border: 2px solid transparent;
        border-radius: 4px;
        transition: border-color 0.15s cubic-bezier(0.4, 0, 1, 1);
      }

      .blabla2:hover {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        color: black;
        height: 222px;
        border-radius: 2px;
        cursor: pointer;
        display: block;
        height: 73px;
        padding: 10px;

      .blabla2 {
        display: block;
        height: 73px;
        padding: 10px;
      }

      .gmail-icon2 {
        margin-top: 12px;
      }

      #submitbtn {
        background: transparent;
        width: 10%;
        width: 167px;
      }

      #firstname {
        background: transparent;
        width: 167px;
        border-color: blue;

      }

      #lastname {
        background: transparent;
        width: 167px;
        border-color: blue;
      }

      .timer {
        font-size: 55px;
        color: blue;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-weight: 900;

        margin-left: 150px;
        margin-right: 150px;
      }

      .days {
        border-style: solid;
      }

      .hours {
        border-style: solid;
      }

      .minutes {
        border-style: solid;
      }

      .seconds {
        border-style: solid;
      }

      .timer-header {
        margin-left: 150px;
        margin-right: 150px;
      }
      .everthing-on-timer{
        border-style: solid;

  <body>

    <div style="display: inline-block;">
      <a href="mailto:admin@ali.dir.so" class="blabla2">

      </a>
    </div>
    <div>
      <form style="margin-top: 20px;">
        <input type="text" id="firstname" placeholder="First Name: " required><br><br>
        <input type="text" id="lastname" placeholder="Last Name: " required><br><br>
        <button onclick="alertfullname()" id="submitbtn">Submit</button><br><br><br>
      </form>
      <div class="everthing-on-timer">
        <h1 class="timer-header">Ramadan Countdown</h1>
        <div class="timer">
          <span class="days"></span>
          <span class="hours"></span>
          <span class="minutes"></span>
          <span class="seconds"></span>
        </div>
      </div>

      <script src="main.js"></script>
